<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        /* Styles CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }
        .container h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: slideIn 1s ease-out;
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #e0e0e0;
        }
        .container a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #007bff;
            background-color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.4s ease;
        }
        .container a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur votre Messagerie</h1>
        <p>Restez en contact avec vos amis, où que vous soyez. <br> Et devinez quoi ? Max est dans la messagerie !</p>
        <a href="https://votre-messagerie.com" id="messagerie-link">Accéder à ma messagerie</a>
    </div>
    <script>
        // Script JavaScript intégré
        document.getElementById('messagerie-link').addEventListener('click', function() {
            alert('Redirection vers votre messagerie...');
        });
    </script>
</body>
</html>
